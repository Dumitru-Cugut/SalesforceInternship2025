name: Production Validation/Deployment

on:
  workflow_dispatch:
  pull_request:
    types: [ 'opened', 'closed' ] 
    branches:
      - 'main'
    paths:
      - 'force-app/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      # Install Salesforce CLI via NPM
      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version  
          echo "Branch = ${{ github.ref_name }}"
          echo "Event = ${{ github.event_name }}"
          echo "refs/heads/main = ${{github.ref}}"
          echo "base_refs/heads/main = ${{github.base_ref}}"

  validate-to-prod:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v4
      - name: Validate in Production
        uses: jawills/sf-deploy@v1.0
        with:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
          DRY_RUN: true         
            
  deploy-to-prod:
    if: github.base_ref == 'main' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/checkout@v3
      - name: Deploy To Production
        uses: jawills/sf-deploy@v1.0
        with:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
          DRY_RUN: false
          TEST_LEVEL: RunLocalTests 
